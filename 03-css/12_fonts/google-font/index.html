<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Donwload Google Font -> https://google-webfonts-helper.herokuapp.com/fonts/abeezee?subsets=latin -->
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-size: 14px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      /* background-color: red; */
      /* em erbt font-size vom nächstumliegenden Container */
      /* font-size: 1em; */
      /* rem erbt font-size vom root Element (html-tag) */
      font-style: italic;
      font-size: 2rem;
      line-height: 1;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 900;
      text-shadow: 5px 5px 10px red;				/* all latest browsers*/
      -webkit-text-shadow: 5px 5px 10px red;	/* for Chrome and Safari */
      -moz-text-shadow: 5px 5px 10px red;		    /* for Mozilla based browser */
      -ms-text-shadow: 5px 5px 10px red;		    /* for IE 10 and above */
      -o-text-shadow: 5px 5px 10px red;			/* Opera browsers */

    }
    p {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      font-weight: 400;
    }

  </style>
</head>
<body>
  <h1>Meine Überschrift</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati maiores optio at harum ipsa dolorem autem repudiandae suscipit. Ratione temporibus unde fugiat odio porro debitis exercitationem praesentium iste dolores placeat?</p>
</body>
</html>

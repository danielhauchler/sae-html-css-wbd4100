<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      background-color: lightblue;
      height: 300vh;
    }

    .scroll-top {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 25px;
      border-radius: 50%;
      background-color: lightslategray;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- https://developer.mozilla.org/de/docs/Web/CSS/scroll-behavior -->
  <div id="scroll-position"></div>
  <main>
    <a href="#scroll-position" class="scroll-top">^</a>
  </main>
</body>
</html>

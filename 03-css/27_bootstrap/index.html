<head>

  <title>Bootstrap</title>
  <!-- CSS only -->

      font-size: 38px;

    }

    .box3 {
      background-color:magenta;
    }

    .box4 {

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </li>
        <li class="nav-item">

        <li class="nav-item">

        </li>
        <li class="nav-item">

    </div>

      <div class="box box4 col-sm-12 col-md-6 col-lg-4 col-xl-4">
